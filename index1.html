<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VoicePro AI - TTS & STT</title>
  <style>
    /* Global Styles */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    body, html {
      height: 100%;
      width: 100%;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(15px);
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      max-width: 600px;
      width: 100%;
      padding: 40px 30px;
      text-align: center;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 20px;
      letter-spacing: 1px;
    }

    .tabs {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 30px;
    }

    .tab-btn {
      background: transparent;
      border: none;
      color: white;
      font-size: 18px;
      cursor: pointer;
      position: relative;
      padding: 10px 0;
      transition: color 0.3s ease;
    }

    .tab-btn.active::after {
      content: '';
      position: absolute;
      bottom: -5px;
      left: 0;
      width: 100%;
      height: 3px;
      background: #fff;
    }

    .tab {
      display: none;
    }

    .tab.active {
      display: block;
      animation: fadeIn 0.4s ease-in-out;
    }

    textarea {
      width: 100%;
      height: 120px;
      resize: vertical;
      padding: 15px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      outline: none;
      margin-top: 10px;
      background: rgba(255, 255, 255, 0.1);
      color: white;
    }

    button {
      background-color: rgba(255, 255, 255, 0.2);
      border: none;
      color: white;
      font-size: 16px;
      padding: 12px 20px;
      border-radius: 8px;
      cursor: pointer;
      margin: 10px 5px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: rgba(255, 255, 255, 0.3);
    }

    #output {
      background: white;
      color: #333;
      padding: 20px;
      border-radius: 10px;
      min-height: 80px;
      margin-top: 15px;
      font-size: 16px;
      line-height: 1.5;
      text-align: left;
      white-space: pre-wrap;
      box-shadow: inset 0 0 5px rgba(0,0,0,0.1);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>üéôÔ∏è VoicePro AI - TTS & STT</h1>

    <!-- Tabs -->
    <div class="tabs">
      <button class="tab-btn active" onclick="showTab('tts')">üîä Text to Speech</button>
      <button class="tab-btn" onclick="showTab('stt')">üé§ Speech to Text</button>
    </div>

    <!-- TTS Tab -->
    <div id="tts" class="tab active">
      <h3>Type something and let me speak it!</h3>
      <textarea id="tts-text" placeholder="Enter your message here..."></textarea>
      <button onclick="speak()">üì¢ Speak</button>
    </div>

    <!-- STT Tab -->
    <div id="stt" class="tab">
      <h3>Click below and I'll transcribe what you say:</h3>
      <button onclick="startListening()">üü¢ Start Listening</button>
      <button onclick="stopListening()">üî¥ Stop Listening</button>
      <div id="output">Transcribed text will appear here...</div>
    </div>
  </div>

  <script>
    // Switch between tabs
    function showTab(tabId) {
      document.querySelectorAll('.tab').forEach(el => el.classList.remove('active'));
      document.getElementById(tabId).classList.add('active');
      document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
      event.currentTarget.classList.add('active');
    }

    // TTS Function
    function speak() {
      const text = document.getElementById("tts-text").value.trim();
      if (!text) return alert("Please enter some text.");
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = 'en-US';
      speechSynthesis.speak(utterance);
    }

    // STT Variables
    let recognition;
    let isListening = false;

    // Check if browser supports Web Speech API
    if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
      const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
      recognition = new SpeechRecognition();
      recognition.continuous = true;
      recognition.interimResults = true;
      recognition.lang = 'en-US';

      recognition.onresult = function(event) {
        let transcript = '';
        for (let i = event.resultIndex; i < event.results.length; i++) {
          const transcriptPart = event.results[i][0].transcript;
          if (event.results[i].isFinal) {
            transcript += transcriptPart + ' ';
          } else {
            transcript = transcriptPart;
          }
        }
        document.getElementById("output").innerText = transcript.trim();
      };

      recognition.onerror = function(event) {
        alert("Error occurred in speech recognition: " + event.error);
      };

      recognition.onend = function() {
        isListening = false;
      };
    } else {
      alert("Your browser doesn't support Speech Recognition. Please use Google Chrome.");
    }

    function startListening() {
      if (!recognition) return;
      recognition.start();
      isListening = true;
      document.getElementById("output").innerText = "üéôÔ∏è Listening...";
    }

    function stopListening() {
      if (!recognition || !isListening) return;
      recognition.stop();
    }
  </script>

</body>
</html>
